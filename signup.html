<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yuji+Mai&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 500px;
            font-family: "Yuji Mai", serif;
            background-image: url(images/5854.jpg_wh1200.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
        }
        .container {
            margin-top: 100px;
            max-width: 400px;
            border: 2px solid;
            box-shadow: 2px 2px 2px 2px #030102;
            border-color: transparent;
            border-radius: 5px;
        }
        input, button {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Welcome to My Resturant</h1>
        <p>sign up to access the site</p>

        <!-- Login Form -->
        <form id="signupForm">
            <div class="mb-3">
                <input type="text" id="Email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">sign up</button>
        </form>
        <p class="mt-3">already have an account? <a href="index.html" id="signupLink" style="color: lightblue;">log in</a></p>
    </div>

    <script>
        const loginForm = document.getElementById("signupForm");
        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const Email = document.getElementById("Email").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Dummy authentication
            if (username && password) {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "pizza.html"; // Redirect to the main page
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
